syntax = "proto3";

package errors;

import "gogo/gogoproto/gogo.proto";


enum DefaultErrorType {
	OTHER					=	0;
	NOT_FOUND_BY_KEY 		= 	1000000;
	INVALID_MESSAGE_TYPE 	=  	1000001;
	TIMEOUT 				=	1000002;
	BUSY					=	1000003;
	NOT_CONNECTED			=	1000004;
	FAIL					= 	1000005;
	ENCODING				=   1000006;
}


message DefaultError {
	uint32 code = 1;
	int32 idx = 2; 
	string str = 3;
	map<string, string> fields = 4;
}