syntax = proto3;



message ExternalIteratorInfo {
	uint64 readaheadSize = 1;
}


enum ExternalIteratorRequestInfoType {
	SeekToFirst 			= 1;
	SeekToLast 				= 2;
	Seek 					= 3;
	SeekForPrev				= 4;
	Next 					= 5;
	Prev 					= 6;
	Close 					= 7;
}


message ExternalIteratorRequestInfo {
	ExternalIteratorInfo eei = 1;
	ExternalIteratorRequestInfoType it = 2;
	uint64 direction = 3;
	int64 timeout = 4;
	bytes lastKey = 5;
}