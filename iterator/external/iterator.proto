syntax = proto3;


enum IteratorRequestInfoType {
	SeekToFirst 			= 1;
	SeekToLast 				= 2;
	Seek 					= 3;
	SeekForPrev				= 4;
	Next 					= 5;
	Prev 					= 6;
	Close 					= 7;
}


message ExternalIteratorCommandRequestInfo {
	IteratorRequestInfoType it = 1;
	uint64 direction = 2;
	bytes lastKey = 3;
	bytes limitKey = 4;
	int64 timeout = 5;

	uint64 readaheadSize = 6;

	// for publishing automatically
	string autopubTarget = 7;
	int64 autoPubInterval = 8;
	int64 autoPubIntervalVariation = 9;

	map<string, string> params = 10;
}